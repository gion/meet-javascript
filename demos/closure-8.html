<html>
<head>
	<style type="text/css">
		html{
			background : rgba(0,0,0,.5);
		}
		.log{
			font-family: courier new;
			color : #fff;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function log(msg){
			var p = document.createElement('p');
			p.innerText = msg;
			p.className = 'log';
			document.body.appendChild(p);
		}

		function iterator(array){
		    var index = 0;
		    return function(){
		        return array[index++];
		    }
		}

		var arr = ['a', 'b', 'c'],
			getNext = iterator(arr);

		log(getNext()); // a
		log(getNext()); // b
		log(getNext()); // c
	</script>
</body>
</html>
