<html>
<head>
	<style type="text/css">
		html{
			background : rgba(0,0,0,.5);
		}
		.log{
			font-family: courier new;
			color : #fff;
		}
	</style>
</head>
<body>
	<button>go!</button>
	<script type="text/javascript">
		function log(msg){
			var p = document.createElement('p');
			p.className = 'log';
			p.innerText = msg;
			document.body.appendChild(p);
		}


		function closureLog(seconds){
			 setTimeout(function(){
		        log(seconds + ' second(s)');
		    }, seconds * 1000);
		}

		function go(){
			for(var i=1; i<5; i++){
			    closureLog(i);
			}
		}
		document.querySelector('button').onclick = go;
	</script>
</body>
</html>
